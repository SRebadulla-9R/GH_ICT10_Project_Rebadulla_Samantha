       <!-- JavaScript with club data -->
    <script>
        const clubs = {
            science: {
                Name: "Science Club",
                Description: "Spark curiosity, develop critical thinking, and inspire interest in STEM fields through experiments, projects, field trips, and competitions.",
                "Meeting Time": "Tuesday 2:30-4:30 PM",
                Location: "Science Physics Lab",
                "Club Moderator": "Mr. Joji",
                "Number of Members": 15
            },
            math: {
                Name: "Math Club",
                Description: "Explore challenging problems, discuss intriguing mathematical ideas, and participate in competitions.",
                "Meeting Time": "Monday 2:00-4:00 PM",
                Location: "Room 567",
                "Club Moderator": "Ms. Clairo",
                "Number of Members": 20
            },
            commarts: {
                Name: "Communication Arts",
                Description: "Apply in-classroom learning in practical, out-of-classroom experiences.",
                "Meeting Time": "Wednesday 2:30-3:30 PM",
                Location: "Auditorium",
                "Club Moderator": "Mr. Rupaul",
                "Number of Members": 25
            },
            socsci: {
                Name: "Social Sciences Club",
                Description: "Explore topics and issues addressed by social science disciplines.",
                "Meeting Time": "Thursday 3:00-5:30 PM",
                Location: "Room 459",
                "Club Moderator": "Ms. Laufey",
                "Number of Members": 12
            },
            basketball: {
                Name: "Basketball Varsity",
                Description: "Train student-athletes in competitive basketball and team play.",
                "Meeting Time": "Thursday 3:00–5:00 PM",
                Location: "Basketball Court",
                "Club Moderator": "Mr. Dwight",
                "Number of Members": 30
            },
            volleyball: {
                Name: "Volleyball Club",
                Description: "Develop skills, teamwork, and passion for volleyball.",
                "Meeting Time": "Tuesday & Friday 3:00–5:00 PM",
                Location: "School Gymnasium",
                "Club Moderator": "Coach Ramirez",
                "Number of Members": 15
            },
            dance: {
                Name: "Dance Club",
                Description: "Practice and perform various dance styles through weekly sessions.",
                "Meeting Time": "Wednesday 2:00–3:30 PM",
                Location: "Ballroom",
                "Club Moderator": "Ms. Siwa",
                "Number of Members": 26
            },
            glee: {
                Name: "Glee Club",
                Description: "Rehearse musical pieces and perform at school events.",
                "Meeting Time": "Monday 2:30–4:30 PM",
                Location: "HS Music Room",
                "Club Moderator": "Mr. Legend",
                "Number of Members": 30
            }
        };

        function showClub(clubKey) {
            const club = clubs[clubKey];
            const info = `<strong style='font-size:24px; font-family: "Henny Penny", cursive;'>${club.Name}</strong><br><br><strong>Description:</strong> ${club.Description}<br><br><strong>Meeting Time:</strong> ${club["Meeting Time"]}<br><br><strong>Location:</strong> ${club.Location}<br><br><strong>Club Moderator:</strong> ${club["Club Moderator"]}<br><br><strong>Number of Members:</strong> ${club["Number of Members"]}`;
            document.getElementById("output").innerHTML = info;
        }
    </script>

    <!-- NOTES ON DATATYPES
    Datatype 1: 
     PURPOSE: Single top-level OBJECT that groups all club records by key.
     USAGE: Lookup a club record by key (clubs[clubKey]).

    Datatype 2: club record (Object)
    - Name: STRING
    - Description: STRING
    - "Meeting Time": STRING
    - Location: STRING
    - "Club Moderator": STRING
    - "Number of Members": NUMBER
    PURPOSE: Stores all fields for one club.
    USAGE: Provide values to render into the UI (strings for text, number for counts).

    Datatype 3:
    PURPOSE: IDENTIFIER to select a club record from the clubs object.
    SAGE: Used as clubs[clubKey] to access the club object.

    Datatype 4:
    PURPOSE: HTML STRING assembled from club record fields.
    USAGE: Assigned to document.getElementById("output").innerHTML to render content.

    Datatype 5
    PURPOSE: Target for displaying the HTML STRING.
    USAGE: Receives the rendered info string for user view.

    Datatype 6:
    Example: club["Number of Members"] === 15
    PURPOSE: Numeric metadata for each club.
    USAGE: Displayed in UI or used for numeric operations if needed. -->
