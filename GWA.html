<script>
    //  Subject Information
    const subjectData = {
        coreSubjects: ["english", "filipino", "math", "social_studies"],
        specialSubjects: ["pe", "values", "cat", "tle", "ict", "music_arts"],
        allSubjects: ["english", "filipino", "math", "social_studies", "pe", "values", "cat", "tle", "ict", "music_arts"]
    };

    // Weight Configuration
    const weightConfig = {
        coreWeight: 0.6,
        specialWeight: 0.4,
        totalSubjects: 10
    };

    // Student Result Template
    const resultTemplate = {
        firstName: "",
        lastName: "",
        grades: {
            english: 0,
            filipino: 0,
            math: 0,
            social_studies: 0,
            pe: 0,
            values: 0,
            cat: 0,
            tle: 0,
            ict: 0,
            music_arts: 0
        }
    };

    function calculateGWA() {
        // Collect all grades
        const studentGrades = {
            english: parseFloat(document.getElementById("english").value),
            filipino: parseFloat(document.getElementById("filipino").value),
            math: parseFloat(document.getElementById("math").value),
            social_studies: parseFloat(document.getElementById("social_studies").value),
            pe: parseFloat(document.getElementById("pe").value),
            values: parseFloat(document.getElementById("values").value),
            cat: parseFloat(document.getElementById("cat").value),
            tle: parseFloat(document.getElementById("tle").value),
            ict: parseFloat(document.getElementById("ict").value),
            music_arts: parseFloat(document.getElementById("music_arts").value)
        };

        // All grades 
        const allGradesList = [
            studentGrades.english,
            studentGrades.filipino,
            studentGrades.math,
            studentGrades.social_studies,
            studentGrades.pe,
            studentGrades.values,
            studentGrades.cat,
            studentGrades.tle,
            studentGrades.ict,
            studentGrades.music_arts
        ];

        // Calculate GWA
        const gwa = allGradesList.reduce((a, b) => a + b) / allGradesList.length;

        // Create output datatype
        const outputData = {
            fname: document.getElementById("fname").value,
            lname: document.getElementById("lname").value,
            gwaScore: gwa.toFixed(2)
        };

        // Display using datatype
        document.getElementById("result").innerHTML = `<strong>${outputData.fname} ${outputData.lname}'s GWA is: ${outputData.gwaScore}</strong>`;
    }
</script>

<!-- NOTES ON DATATYPES 
Datatype 1:
PURPOSE: Organizes all subject names into categories
- coreSubjects: ARRAY of 4 main subjects
- specialSubjects: ARRAY of 6 special subjects
- allSubjects: ARRAY combining all 10 subjects together
USAGE: Reference which subjects belong in which category


Datatype 2:
PURPOSE: Stores weight/importance values for calculations
- 0.6 means core subjects have 60% importance
- 0.4 means special subjects have 40% importance
- 10 is the total count of all subjects
USAGE: Used to determine how much each subject category affects the GWA


Datatype 3:
PURPOSE: Blueprint/template for storing student data
- firstName/lastName: Stores student's name
- grades: NESTED OBJECT with all subject grades set to 0
USAGE: Reference structure to create new student records


Datatype 4:
PURPOSE: Collects all grade values from HTML form inputs
- Each property = subject name
- Each value = grade number (converted to float/decimal)
- parseFloat() converts text input to number datatype
USAGE: Contains actual student's grades for calculation


Datatype 5:
PURPOSE: Converts the grades object into a simple ARRAY
- Extracts all grade values in order
- Makes it easy to use array methods like .reduce()
USAGE: Used to calculate the average (sum ÷ count)


Datatype 6:
const gwa = allGradesList.reduce((a, b) => a + b) / allGradesList.length;
PURPOSE: Calculates the General Weighted Average
- .reduce() sums all grades: (a + b)
- / allGradesList.length divides by count (10 subjects)
- Result is a single NUMBER (the GWA)
USAGE: The final GWA score (e.g., 85.50)


Datatype 7:
PURPOSE: Packages data for display
- fname: Student's first name (STRING)
- lname: Student's last name (STRING)
- gwaScore: GWA rounded to 2 decimal places (STRING)
- .toFixed(2) converts number to string with 2 decimals
USAGE: Used to create the final output message -->
